<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/app.css">
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2 align ="center">Train Scheduler</h2>
            <p><span class="clock"></span></p>
        </div>
        <div class="panel panel-default col-xs-12 col-md-6">
            <div class="panel-heading">Current Schedule</div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody id="tableOutput">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-default col-xs-12 col-md-6">
            <div class="panel-heading">
                <h3 class="panel-title">Add a Train</h3>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label>Train Name</label>
                        <input class="form-control" id="trainInput">
                        <label>Destination</label>
                        <input class="form-control" id="destinationInput">
                        <label>First Train Time (HH:mm - military time)</label>
                        <input class="form-control" id="frequencyInput">
                        <label>Frequency (min)</label>
                        <input class="form-control" id="arrivalInput">
                    </div>
                    <button type="submit" id="add-train" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
